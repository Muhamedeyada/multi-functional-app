<div
  class="w-80 mt-2 p-6 bg-light/10 backdrop-blur-xl border border-white/20 rounded-lg shadow-2xl"
>
  <h2 class="text-2xl font-bold mb-6 text-secondary drop-shadow-lg">
    Text Improvement
  </h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Text Area -->
    <div class="mb-4">
      <label class="block text-light/80 font-semibold">Text to Improve</label>
      <textarea
        [(ngModel)]="text"
        name="text"
        rows="5"
        class="mt-1 p-3 w-full border border-white/20 bg-light/20 rounded-md text-dark shadow-sm placeholder:text-dark/50"
        placeholder="Enter text to improve..."
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading || !text"
      class="w-full bg-primary flex justify-center items-centers text-light p-3 font-semibold rounded-lg hover:bg-hoverPrimary transition shadow-lg backdrop-blur-md"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': isLoading || !text }"
    >
      <span *ngIf="!isLoading">Improve Text</span>
      <div *ngIf="isLoading" class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
    </button>
  </form>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mt-4 text-red-400 font-semibold text-center">
    <p>{{ errorMessage }}</p>
  </div>
</div>
