<div class="max-w-md mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Text Improvement</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Text to Improve</label>
      <textarea
        [(ngModel)]="text"
        name="text"
        rows="6"
        class="mt-1 p-2 w-full border rounded-md"
        placeholder="Enter text to improve..."
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="isLoading || !text"
      class="w-full bg-blue-500 text-white p-2 rounded-md"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': isLoading || !text }"
    >
      {{ isLoading ? "Processing..." : "Improve Text" }}
    </button>
  </form>
  <div *ngIf="errorMessage" class="mt-4 text-red-500">
    <p>{{ errorMessage }}</p>
  </div>
</div>
