<div
  class="w-80 my-2 p-6 bg-light/10 backdrop-blur-xl border border-white/20 rounded-lg shadow-2xl"
>
  <h2 class="text-2xl font-bold mb-6 text-secondary drop-shadow-lg">
    Article Summarizer
  </h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Article Text Area -->
    <div class="mb-4">
      <label class="block text-light/80 font-semibold"
        >Article to Summarize</label
      >
      <textarea
        [(ngModel)]="article"
        name="article"
        rows="8"
        class="mt-1 p-3 w-full border border-white/20 bg-light/20 rounded-md text-dark shadow-sm placeholder:text-dark/50"
        placeholder="Paste your article content here..."
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading || !article"
      class="w-full flex justify-center items-center bg-primary text-light p-3 font-semibold rounded-lg hover:bg-hoverPrimary transition shadow-lg backdrop-blur-md"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': isLoading || !article }"
    >
      <span *ngIf="!isLoading">Summarize Article</span>
      <div *ngIf="isLoading" class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
    </button>
  </form>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mt-4 text-red-400 font-semibold text-center">
    <p>{{ errorMessage }}</p>
  </div>
</div>
