<div
  class="max-w-lg mx-auto mt-10 p-6 rounded-lg shadow-2xl bg-light/10 backdrop-blur-xl border border-white/20"
>
  <h2 class="text-2xl font-bold mb-6 text-center text-light drop-shadow-lg">
    Choose a Feature
  </h2>

  <div *ngFor="let feature of features" class="mb-4">
    <button
      (click)="navigateTo(feature.route)"
      class="w-full p-3 font-semibold text-dark border border-dark rounded-full transition-all ease-in-out duration-300 shadow-none bg-light hover:-translate-y-1 hover:-translate-x-0.5 hover:shadow-[2px_5px_0_0] hover:shadow-dark active:translate-y-0.5 active:translate-x-0.5 active:shadow-none"
    >
      {{ feature.name }}
    </button>
    <p class="text-sm text-light/80 mt-2 font-semibold drop-shadow">
      {{ feature.description }}
    </p>
  </div>
</div>
