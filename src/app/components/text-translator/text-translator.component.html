<div
  class="max-w-md mx-auto mt-6 p-6 bg-light/10 backdrop-blur-xl border border-white/20 rounded-lg shadow-2xl"
>
  <h2 class="text-2xl font-bold mb-6 text-light drop-shadow-lg">
    Text Translation
  </h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Text Area -->
    <div class="mb-4">
      <label class="block text-light/80 font-semibold">Text to Translate</label>
      <textarea
        [(ngModel)]="text"
        name="text"
        rows="5"
        class="mt-1 p-3 w-full border border-white/20 bg-light/20 rounded-md text-dark shadow-sm placeholder:text-dark/50"
        placeholder="Enter text to translate..."
      ></textarea>
    </div>

    <!-- Target Language Select -->
    <div class="mb-4">
      <label class="block text-light/80 font-semibold">Target Language</label>
      <select
        [(ngModel)]="targetLanguage"
        name="targetLanguage"
        class="mt-1 p-3 w-full border border-white/20 bg-light/20 rounded-md text-dark shadow-sm"
      >
        <option *ngFor="let language of languages" [value]="language.code">
          {{ language.name }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading || !text"
      class="w-full bg-primary text-light p-3 font-semibold rounded-lg hover:bg-hoverPrimary transition shadow-lg backdrop-blur-md"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': isLoading || !text }"
    >
      {{ isLoading ? "Translating..." : "Translate" }}
    </button>
  </form>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mt-4 text-red-400 font-semibold text-center">
    <p>{{ errorMessage }}</p>
  </div>
</div>
