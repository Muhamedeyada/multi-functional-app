<div class="container mx-auto py-6">
  <!-- Header (Outside Form Container) -->
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-4xl font-bold text-secondary">Diabetes Prediction</h1>
    <button
      (click)="navigateHome()"
      class="px-5 py-2 bg-dark text-light rounded-md hover:bg-dark/80 transition"
    >
      Back to Home
    </button>
  </div>

  <!-- Centered Form Container -->
  <div class="w-full flex justify-center">
    <div
      class="bg-light/30 backdrop-blur-lg border border-white/20 rounded-lg shadow-lg w-full max-w-4xl p-6"
    >
      <form (ngSubmit)="onSubmit()">
        <!-- Grid Layout for Form Inputs -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Pregnancies -->
          <div class="form_group">
            <label class="sub_title">Pregnancies</label>
            <input
              type="number"
              [(ngModel)]="predictionData.Pregnancies"
              name="Pregnancies"
              class="form_style"
            />
          </div>

          <!-- Glucose -->
          <div class="form_group">
            <label class="sub_title">Glucose</label>
            <input
              type="number"
              [(ngModel)]="predictionData.Glucose"
              name="Glucose"
              class="form_style"
            />
          </div>

          <!-- Blood Pressure -->
          <div class="form_group">
            <label class="sub_title">Blood Pressure</label>
            <input
              type="number"
              [(ngModel)]="predictionData.BloodPressure"
              name="BloodPressure"
              class="form_style"
            />
          </div>

          <!-- Skin Thickness -->
          <div class="form_group">
            <label class="sub_title">Skin Thickness</label>
            <input
              type="number"
              [(ngModel)]="predictionData.SkinThickness"
              name="SkinThickness"
              class="form_style"
            />
          </div>

          <!-- Insulin -->
          <div class="form_group">
            <label class="sub_title">Insulin</label>
            <input
              type="number"
              [(ngModel)]="predictionData.Insulin"
              name="Insulin"
              class="form_style"
            />
          </div>

          <!-- BMI -->
          <div class="form_group">
            <label class="sub_title">BMI</label>
            <input
              type="number"
              [(ngModel)]="predictionData.BMI"
              name="BMI"
              class="form_style"
            />
          </div>

          <!-- Diabetes Pedigree Function -->
          <div class="form_group">
            <label class="sub_title">Diabetes Pedigree Function</label>
            <input
              type="number"
              [(ngModel)]="predictionData.DiabetesPedigreeFunction"
              name="DiabetesPedigreeFunction"
              class="form_style"
            />
          </div>

          <!-- Age -->
          <div class="form_group">
            <label class="sub_title">Age</label>
            <input
              type="number"
              [(ngModel)]="predictionData.Age"
              name="Age"
              class="form_style"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-primary text-light p-3 font-semibold rounded-lg hover:bg-hoverPrimary transition shadow-lg backdrop-blur-md"
            [ngClass]="{ 'opacity-50 cursor-not-allowed': isLoading }"
          >
            {{ isLoading ? "Predicting..." : "Predict" }}
          </button>
        </div>
      </form>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mt-4 text-red-400 font-semibold text-center"
      >
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
