<div class="max-w-5xl bg-green-500 mx-auto py-8 px-6">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-secondary">Translation Tools</h1>
    <button
      (click)="navigateHome()"
      class="px-5 py-2 bg-dark text-light rounded-md hover:bg-dark/80 transition"
    >
      Back to Home
    </button>
  </div>

  <!-- Tab Buttons -->
  <div class="mb-6 flex space-x-4">
    <button
      (click)="setActiveTab('text')"
      class="px-8 py-3 text-lg rounded-lg font-semibold transition"
      [ngClass]="
        activeTab === 'text'
          ? 'bg-primary text-light shadow-lg'
          : 'bg-light/30 text-secondary hover:bg-light/50'
      "
    >
      Text Translation
    </button>
    <button
      (click)="setActiveTab('audio')"
      class="px-8 py-3 text-lg rounded-lg font-semibold transition"
      [ngClass]="
        activeTab === 'audio'
          ? 'bg-primary text-light shadow-lg'
          : 'bg-light/30 text-secondary hover:bg-light/50'
      "
    >
      Audio Translation
    </button>
  </div>

  <!-- Tab Content -->
  <div
    class="p-8 bg-light/30 backdrop-blur-lg border border-white/20 rounded-lg shadow-lg"
  >
    <div *ngIf="activeTab === 'text'">
      <app-text-translator></app-text-translator>
    </div>

    <div *ngIf="activeTab === 'audio'">
      <app-audio-translator></app-audio-translator>
    </div>
  </div>
</div>
