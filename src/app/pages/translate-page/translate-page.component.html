<div class="max-w-7xl w-full mx-auto py-2 px-2 flex flex-col items-start">
  <!-- Header Section -->
  <div class="w-full flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold text-white">Translation Tools</h1>
    <button
      (click)="navigateHome()"
      class="px-5 py-2 bg-dark font-semibold text-light rounded-md hover:bg-dark/80 transition"
    >
      Back to Home
    </button>
  </div>

  <!-- Tab Selection (Styled Toggle) -->
  <div class="wrapper mb-6">
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="textTab"
        class="input"
        [checked]="activeTab === 'text'"
        (change)="setActiveTab('text')"
      />
      <div class="btn">
        <span class="span">Text</span>
      </div>
    </div>
    <div class="option">
      <input
        type="radio"
        name="tab"
        id="audioTab"
        class="input"
        [checked]="activeTab === 'audio'"
        (change)="setActiveTab('audio')"
      />
      <div class="btn">
        <span class="span">Audio</span>
      </div>
    </div>
  </div>

  <!-- Tab Content (Centered) -->
  <div class="w-full flex justify-center">
    <div
      class="p-1 bg-light/30 backdrop-blur-lg border border-white/20 rounded-lg shadow-lg w-full max-w-4xl min-h-[400px] flex justify-center items-center"
    >
      <div *ngIf="activeTab === 'text'">
        <app-text-translator></app-text-translator>
      </div>

      <div *ngIf="activeTab === 'audio'">
        <app-audio-translator></app-audio-translator>
      </div>
    </div>
  </div>
</div>
